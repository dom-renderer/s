<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rental-Vehicles-Add</title>
    <link rel="stylesheet" href="css/boostrap-min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.1.6/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css" />
</head>

<body>
    <!-- header content Start-------------------------------------------->
    <header class="main-header d-none d-md-block">
        <div class="container main-container">
            <div class="header-inner d-flex align-items-center justify-content-between">
                <!-- Left Logo -->
                <div class="header-left d-flex align-items-center">
                    <img src="images/dashboard-logo.svg" class="header-logo" alt="Logo">
                </div>
                <!-- Center Navigation -->
                <nav class="header-nav">
                    <ul class="nav">
                        <li><a href="#" class="nav-link">Dashboard</a></li>
                        <li><a href="#" class="nav-link">OTAs</a></li>
                        <li><a href="#" class="nav-link active">Vehicles</a></li>
                        <li><a href="#" class="nav-link">Pricing</a></li>
                        <li><a href="#" class="nav-link">Logs</a></li>
                        <li><a href="#" class="nav-link ">Users</a></li>
                        <li><a href="#" class="nav-link">Settings</a></li>
                    </ul>
                </nav>
                <div class="header-right d-flex align-items-center">
                    <div class="notification position-relative me-3">
                        <img src="images/notification-soute.svg" width="20">
                        <span class="noti-badge">10</span>
                    </div>
                    <div class="user-area d-flex align-items-center">
                        <div class="text-end">
                            <div class="name-user">Admin David</div>
                            <div class="small text-muted">Administrator</div>
                        </div>
                        <div class="user-select-wrapper">
                            <select class="form-select user-select">
                                <option selected></option>
                                <option value="3">Logout</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- main hero content End---------------------------------------------->
    <section class="main hero">
        <div class="container main-container">
            <div class="welcome-box">
                <div class="welcome-left">
                    <h1 class="h-30 clr-blue fw-bold">Add New Vehicle</h1>
                    <p class="mt-2">Configure vehicle details, pricing, and availability settings</p>
                </div>
            </div>
            <form action="">
                <div class="content-box">
                    <div class="head-content">
                        <h3 class="h-16 fw-bold">
                            <img src="images/basic-icon2.svg" alt="">
                            Basic Information
                        </h3>
                    </div>
                    <div class="content-inbox">
                        <div class="row">
                            <div class="col-lg-3 col-md-6">
                                <div class="mb-4">
                                    <label class="form-label">Vehicle Name</label>
                                    <input type="text" class="form-control" placeholder="e.g Toyota Yaris">
                                </div>
                            </div>
                            <div class="col-lg-3 col-md-6">
                                <div class="mb-4">
                                    <label class="form-label">Make</label>
                                    <select class="form-select custom-select-arrow">
                                        <option selected="">Select Make</option>
                                        <option value="1">Option One</option>
                                        <option value="2">Option Two</option>
                                        <option value="3">Option Three</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-lg-3 col-md-6">
                                <div class="mb-4">
                                    <label class="form-label">Model</label>
                                    <input type="text" class="form-control" placeholder="Enter your name">
                                </div>
                            </div>
                            <div class="col-lg-3 col-md-6">
                                <div class="mb-4">
                                    <label class="form-label">Passengers</label>
                                    <select class="form-select custom-select-arrow">
                                        <option selected="">Passengers</option>
                                        <option value="1">Option One</option>
                                        <option value="2">Option Two</option>
                                        <option value="3">Option Three</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-lg-3 col-md-6">
                                <div class="mb-4">
                                    <label class="form-label">Passengers</label>
                                    <select class="form-select custom-select-arrow">
                                        <option selected="">Passengers</option>
                                        <option value="1">Option One</option>
                                        <option value="2">Option Two</option>
                                        <option value="3">Option Three</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-lg-3 col-md-6">
                                <div class="mb-4">
                                    <label class="form-label">Full Name</label>
                                    <select class="form-select custom-select-arrow">
                                        <option selected="">Doors</option>
                                        <option value="1">Option One</option>
                                        <option value="2">Option Two</option>
                                        <option value="3">Option Three</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-lg-3 col-md-6">
                                <div class="mb-4">
                                    <label class="form-label">Full Name</label>
                                    <select class="form-select custom-select-arrow">
                                        <option selected="">Doors</option>
                                        <option value="1">Option One</option>
                                        <option value="2">Option Two</option>
                                        <option value="3">Option Three</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-lg-3 col-md-6">
                                <div class="mb-4">
                                    <label class="form-label">Full Name</label>
                                    <input type="text" class="form-control" placeholder="Enter your name">
                                </div>
                            </div>
                            <div class="col-lg-3 col-md-6">
                                <div class="mb-4">
                                    <label class="form-label">Passengers</label>
                                    <select class="form-select custom-select-arrow">
                                        <option selected="">Passengers</option>
                                        <option value="1">Option One</option>
                                        <option value="2">Option Two</option>
                                        <option value="3">Option Three</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-lg-3 col-md-6">
                                <div class="mb-4">
                                    <label class="form-label">Full Name</label>
                                    <select class="form-select custom-select-arrow">
                                        <option selected="">Doors</option>
                                        <option value="1">Option One</option>
                                        <option value="2">Option Two</option>
                                        <option value="3">Option Three</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-lg-3 col-md-6">
                                <div class="mb-4">
                                    <label class="form-label">Full Name</label>
                                    <select class="form-select custom-select-arrow">
                                        <option selected="">Doors</option>
                                        <option value="1">Option One</option>
                                        <option value="2">Option Two</option>
                                        <option value="3">Option Three</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-lg-3 col-md-6">
                                <div class="mb-4">
                                    <label class="form-label">Full Name</label>
                                    <input type="text" class="form-control" placeholder="Enter your name">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="content-box">
                    <div class="head-content">
                        <h3 class="h-16 fw-bold">
                            <img src="images/$(1).svg" alt="">
                            Commercial Settings
                        </h3>
                    </div>
                    <div class="content-inbox">
                        <div class="comercial-box">
                            <div class="com-1st">
                                <div class="mb-4">
                                    <label class="form-label">Base Cost (per day)</label>
                                    <div class="com-input">
                                        <span>$</span>
                                        <input type="text" class="form-control" placeholder="0.00 USD">
                                    </div>
                                </div>
                            </div>
                            <div class="com-2nd">
                                <div class="mb-4">
                                    <label class="form-label">VAT Percentage</label>
                                    <div class="com-input">
                                        <span>%</span>
                                        <input type="text" class="form-control" placeholder="20">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="content-box">
                    <div class="head-content">
                        <h3 class="h-16 fw-bold">
                            <img src="images/photo-icon.svg" alt="">
                            Vehicle Images
                        </h3>
                    </div>
                    <div class="image-vvh-box">
                        <label class="upload-box">
                            <div class="cloud-icon">
                                <img src="images/cloud-file.svg" alt="">
                            </div>
                            <div class="upload-title">Upload Vehicle Images</div>
                            <div class="upload-sub">Drag &amp; drop images here, or click to browse</div>
                            <span class="fake-btn" aria-hidden="true">Browse Files</span>
                            <input type="file" accept="image/*" multiple>
                        </label>
                    </div>
                    <div class="gallary-box">
                        <div class="row">
                            <div class="col-lg-3 col-md-6 mb-3">
                                <div class="gallry-inbox">
                                    <img src="images/gallry-img1.png" alt="">
                                </div>
                            </div>
                            <div class="col-lg-3 col-md-6 mb-3">
                                <div class="gallry-inbox">
                                    <img src="images/gallry-img2.png" alt="">
                                </div>
                            </div>
                            <div class="col-lg-3 col-md-6 mb-3">
                                <div class="gallry-inbox">
                                    <img src="images/gallry-img3.png" alt="">
                                </div>
                            </div>
                            <div class="col-lg-3 col-md-6 mb-3">
                                <div class="gallry-inbox">
                                    <img src="images/gallry-img4.png" alt="">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="content-box">
                    <div class="head-content">
                        <h3 class="h-16 fw-bold">
                            <img src="images/location-soute.svg" alt="">
                            Location Assignment
                        </h3>
                    </div>
                    <div class="content-inbox location-inbox">
                        <div class="comercial-box">
                            <div class="com-1st">
                                <div class="mb-4">
                                    <label class="form-label">Primary Pickup Location</label>
                                    <div>
                                        <input type="text" class="form-control" placeholder="Select Primary Location">
                                    </div>
                                </div>
                            </div>
                            <div class="com-2nd">
                                <div class="mb-4">
                                    <label class="form-label">Alternate Pickup Location</label>
                                    <div>
                                        <input type="text" class="form-control" placeholder="Type Alternate location">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="content-box">   
                    <div class="save-draft">
                        <div class="draaft-left">
                            <img src="images/leftarrow-vector.svg" alt="">
                            <span class="sz-18">Back to Vehicles</span>
                        </div>
                        <div class="draft-rgt">
                            <button class="btn btn-gen bg-btn1">Save as Draft</button>
                            <button class="btn btn-gen bg-btn2">
                                <img src="images/sync-icn.svg" alt=""> Save as Draft
                            </button>
                            <button class="btn btn-gen bg-btn3">Save as Draft</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </section>
    <!-- Main hero content End---------------------------------------------->


    <script src="js/Jquery-min.js"></script>
    <script src="js/bootstrap-min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#myTable').DataTable();
        });
    </script>


</body>
</html>
